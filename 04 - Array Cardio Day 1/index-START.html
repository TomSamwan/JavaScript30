      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      function yearFilter(person) {
        return person.year >= 1500 && person.year < 1600
      }

      // console.table displays array as a tabular data in the console
      console.table(inventors.filter(yearFilter))

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const fullNames = inventors.map((person) => [person.first, person.last])
      console.table(fullNames)

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const bdaySort = inventors.sort((a, b) => a.year - b.year)
      
      console.table(bdaySort)
      
      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((sum, curr) => {
        return sum + (curr.passed - curr.year) 
      }, 0);

      console.log(totalYears)

      // 5. Sort the inventors by years lived

      // FOR TESTING RESULTS added a yearLived keypair to the object
      const inventorsMod = inventors.map((person) => {
        return { ...person, yearsLived: person.passed - person.year };
      });

      console.table(
        // sort takes a callback function with TWO parameters, previous and current.
        // it will iterate through the array until it has "sorted" every array index.
        // it works by comparing the values defined that extend the 'previous' and 'current' parameters
        // which results in a boolean TRUE or FALSE ( or 1, -1 works) each time.
        // if it returns TRUE, it will sort the 'previous' value higher in the result
        // and vice versa.

        // in this case, we want it sorted in ascending order,
        // so we evaluate if the prevAge is greater than the currAge.
        // if true, the prevAge inventor will be put higher in the ranking.
        inventorsMod.sort((a, b) => {
          const prevAge = a.passed - a.year;
          const currAge = b.passed - b.year;
          return prevAge > currAge ? true : false;
        })
      );

      // 7. sort Exercise

      const sort = people.sort((prev, curr) => {
        const [prevLast, prevFirst] = prev.split(", ");
        const [currLast, currFirst] = curr.split(", ");
        return prev > curr ? 1 : -1;
      })

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      let dataReduce = data.reduce((reduced, inventor) => {
        if (!reduced[inventor]) {
          reduced[inventor] = 0;
        }
        reduced[inventor]++;
        return reduced;
      }, {});

      console.table(dataReduce);
