<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const keyInput = [];
      const secretCode = 'konami'

      window.addEventListener("keyup", (e) => {
        // console.log(e.key);
        keyInput.push(e.key)
        keyInput.splice(-secretCode.length -1, keyInput.length - secretCode.length)
        if(keyInput.join('').includes(secretCode)) {
          cornify_add()
        }
      })
    </script>
  </body>
</html>
