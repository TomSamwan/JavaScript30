<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const h1 = document.querySelector("h1");

      function shadow(e) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = `${((x / width) * 20 - 10).toFixed()}`;
        const yWalk = `${((y / height) * 20 - 10).toFixed()}`;
        // const xWalk = `${((x / width) * 400 - 200).toFixed()}`;
        // const yWalk = `${((y / height) * 400 - 200).toFixed()}`;
        
        h1.style.textShadow =
        `${xWalk * -1}px ${yWalk * -1}px 0 #9999ff`
        // `
        //   ${xWalk}px ${yWalk}px 0 hsl(280, 70%, 65%),
        //   ${xWalk * -1}px ${yWalk}px 0 hsl(190, 70%, 65%),
        //   ${xWalk}px ${yWalk * -1}px 0 hsl(100, 70%, 65%),
        //   ${xWalk * -1}px ${yWalk * -1}px 0 hsl(10, 70%, 65%)
        // `
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
